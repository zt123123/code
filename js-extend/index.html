<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        function inherit(p){
            if(p==null) throw TypeError();

            if(Object.create)
                return Object.create(p);
            var t = typeof p;
            if(t!=='object' && t!== "function") throw TypeError();
            function f(){};
            f.prototype=p;
            return new f();
        }

        var o={};
        o.x=1;
        o.y=123;
        var p=inherit(o);
        p.x=2;
        // p.y=456;

        var q=inherit(p);
        q.x=3;
        // q.y=789
        console.log(q.x+q.y);
    </script>
</body>
</html>

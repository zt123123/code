<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/app.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/template.js"></script>
		<script src="../js/echarts.min.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/iscroll.js"></script>
		<script src="../js/myScroll.js"></script>
		<title>车位监控</title>
		<style>
			body {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="park-income">
			<div class="back fl">
				<img src="../img/icon_title_retrun_h.png" />
			</div>
			<div class="title fl">
				<h3>车位监控</h3>
			</div>
		</div>
		<div id="wrapper">

		</div>

		<!--<script src="js/charts.js"></script>-->
		<script src="../js/public.js"></script>
		<script type="text/html" id="tpl">
			<div id="scroller">
				<div id="pullDown">
					<span class="pullDownIcon"></span>
					<span class="pullDownLabel">下拉刷新...</span>
				</div>
				<div class="news-lists" id="news-lists">
					<div class="container">
						<div class="tab-panel clearfix">
							<div class="tab-content active fl">
								超声波
							</div>
							<div class="tab-content fl">
								地磁
							</div>
						</div>
						<div class="tab-item">
							<div class="sound-wave">
								超声波超声波超声波超声波
							</div>
							<div class="earth-magnet">
								地磁地磁地磁地磁地磁地磁
							</div>
						</div>
					</div>
				</div>
				<div id="pullUp">
					<span class="pullUpIcon"></span>
					<span class="pullUpLabel">上拉加载更多...</span>
				</div>
			</div>
		</script>
		<script>
			var data = {

			}
			template.helper("formate", function(number) {
				return number.toFixed(2);
			});
			var html = template("tpl", data);

			$("#wrapper").html(html);
		</script>

		<script>
			back(".back");
			jump(".choose", "choose");
		</script>
		<script>
			$(function() {
				$(".tab-panel div").click(function() {
					var index = $(this).index();
					$(".tab-item div").eq(index).show().siblings().hide();
					$(this).addClass("active").siblings().removeClass("active");
				});
				back(".back");
			});
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/app.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/template.js"></script>
		<script src="../js/echarts.min.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/iscroll.js"></script>
		<script src="../js/myScroll.js"></script>
		<title>车位管理</title>
	</head>

	<body>
		<div class="shadow">
			<ul class="manaage">
				<li><a href="illegal.html">违章处理</a></li>
				<li><a href="park_situation.html">车位情况</a></li>
				<li><a href="license_choose.html">车牌筛选</a></li>
			</ul>
		</div>
		<div class="park-income">
			<div class="back fl">
				<img src="../img/icon_title_retrun_h.png" />
			</div>
			<div class="title fl">
				<h3>车位管理</h3>
			</div>
			<div class="choose fl">
				<span>管理</span>
			</div>
		</div>
		<div id="wrapper">

		</div>
		<script src="../js/public.js"></script>
		<script type="text/html" id="tpl">
			<div id="scroller">
				<div id="pullDown">
					<span class="pullDownIcon"></span>
					<span class="pullDownLabel">下拉刷新...</span>
				</div>
				<div class="news-lists" id="news-lists">
					<div class="container">
						<div class="car-search">
							<input type="search" placeholder="请输入车牌号">
							<input class="btn-search" type="button" value="搜索" />
						</div>
						<div class="all-park">
							<div class="icon-pos">
								<img src="../img/icon_park_select_icon.png" />
								<span>全部停车场</span>
							</div>
							<div class="free-park">

							</div>
						</div>
						<div class="single-park">
							<div class="icon-pos">
								<img src="../img/icon_park_select_icon.png" />
								<span>宏业楼停车场</span>
							</div>
							<div class="free-park">
								空闲车位：89&nbsp;总车位：100
							</div>
						</div>
					</div>
				</div>
				<div id="pullUp">
					<span class="pullUpIcon"></span>
					<span class="pullUpLabel">上拉加载更多...</span>
				</div>
			</div>
		</script>
		<script>
			var data = {

			}
			template.helper("formate", function(number) {
				return number.toFixed(2);
			});
			var html = template("tpl", data);

			$("#wrapper").html(html);
		</script>
		<script>
			$(function() {
				$(".choose span").click(function() {
					$(".manaage").show();
					$(".shadow").show();
				});
				$(".shadow").click(function() {
					$(".manaage").hide();
					$(".shadow").hide();
				});
				back(".back");
			});
		</script>
	</body>

</html>

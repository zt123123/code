					<span class="pullUpLabel">上拉加载更多...</span>
				</div>
			</div>
			<div class="btn fix">
				<div class="btn-detail">
					办理会员

		<script>
			var data = {

			}
			template.helper("formate", function(number) {

			});
			var html = template("tpl", data);

			$("#wrapper").html(html);
			
			jump(".parking","member_list");
			jump(".payment","member_list");
			jump(".btn-detail","handle_vip");
			back(".back");

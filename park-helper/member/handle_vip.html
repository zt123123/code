<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/app.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/datepicker.css" />
		<script src="../js/template.js"></script>
		<script src="../js/echarts.min.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/datepicker.js"></script>
		<script src="../js/myDatePicker.js"></script>
		<title>办理会员</title>
		<style>
			.select-txt {
				color: #000!important;
			}
			
			.handle-start {
				font-size: 12px;
				padding-bottom: 10px;
			}
			
			.handle-start span {
				color: #3d4fa5;
			}
		</style>
	</head>

	<body>

		<div class="container pt50">

		</div>

		<!-- <script src="js/charts.js"></script> -->
		<script src="../js/public.js"></script>
		<script type="text/html" id="tpl">
			<div class="park-income">
				<div class="back fl">
					<img src="../img/icon_title_retrun_h.png" />
				</div>
				<div class="title fl">
					<h3>办理会员</h3>
				</div>
			</div>
			<div class="car-message">
				<input class="car-first-no" type="text" name="" id="" value="鄂" />
				<input class="car-first-no" type="text" name="" id="" value="A" />
				<input class="car-num" type="text" name="" id="" value="54842" />
			</div>
			<div class="user-disable-info">
				<input class="info select-txt" type="text" name="" id="" placeholder="请输入会员名称" />
				<input class="info select-txt" type="text" name="" id="" placeholder="请输入手机号" />
				<input class="info select-txt" type="text" name="" id="" placeholder="请选择停车场" />
				<select class="info select-txt" id="no-border">
					<option value="0">小型车</option>
					<option value="1">中型车</option>
					<option value="2">大型车</option>
					<option value="3">电动车</option>
					<option value="4">摩托车</option>
				</select>
				<div class="handle-start">开始日期：<input type="button" id="date1" value="" /></div>
			</div>
			<div class="park">
				<div class="line fl"></div>
				<span>会员卡</span>
			</div>
			<div class="vip-card">
				<div class="cards">
					<span class="btn-active">月卡</span>
					<span>季卡</span>
					<span>半年卡</span>
					<span>年卡</span>
					<span>月卡x24</span>
				</div>
				<div class="car-detail clear">
					<ul>
						<li>购买时长：1月</li>
						<li>到期时间：2017-06-13</li>
						<li>应收金额：180元</li>
						<li>卡类型：会员卡</li>
					</ul>
				</div>
			</div>
			<div class="btn">
				<div class="btn-detail">
					办理会员
				</div>
			</div>
		</script>
		<script>
			var data = {

			}
			template.helper("formate", function(number) {
				return number.toFixed(2);
			});
			var html = template("tpl", data);

			$(".container").html(html);
		</script>
		<script>
			back(".back");
			$(".cards>span").click(function(){
				$(this).addClass("btn-active").siblings().removeClass("btn-active");
			})
		</script>
	</body>

</html>

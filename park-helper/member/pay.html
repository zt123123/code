<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/app.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/template.js"></script>
		<script src="../js/echarts.min.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/iscroll.js"></script>
		<script src="../js/myScroll.js"></script>
		<title>会员缴费</title>
	</head>

	<body>
		<div class="park-income">
			<div class="back fl">
				<img src="../img/icon_title_retrun_h.png" />
			</div>
			<div class="title fl">
				<h3>会员缴费</h3>
			</div>
			<div class="choose fl">
				<img src="../img/icon_title_select_h.png" />
			</div>
		</div>
		<div id="wrapper">

		</div>

		<script src="../js/public.js"></script>
		<script type="text/html" id="tpl">
			<div id="scroller">
				<div id="pullDown">
					<span class="pullDownIcon"></span>
					<span class="pullDownLabel">下拉刷新...</span>
				</div>
				<div class="news-lists" id="news-lists">
					<div class="container clearfix">
						<div class="grid">
							<div class="grid-top">
								<div class="fl grid-left border-right border-bottom">
									<span>今日缴费(元)</span>
									<span>58.00</span>
								</div>
								<div class="fl grid-right border-bottom">
									<span>本周缴费(元)</span>
									<span>432.00</span>
								</div>
							</div>
							<div class="grid-bottom">
								<div class="fl grid-left border-right border-bottom">
									<span>本月缴费(元)</span>
									<span>862.00</span>
								</div>
								<div class="fl grid-right border-bottom">
									<span>本年缴费(元)</span>
									<span>26864.00</span>
								</div>
							</div>
						</div>
						<div class="park">
							<div class="line fl"></div>
							<span>收入统计:</span>
							<span>2017-05-11到2017-05-11</span>
							<img class="fr" src="../img/query_btn.png" />
						</div>
						<div style="background: #fff;">
							<div id="line" class="data"></div>
							<div id="pie2" class="data"></div>
						</div>
						<div class="btn">
							<div class="btn-detail">
								金额明细
							</div>
						</div>
					</div>
				</div>
				<div id="pullUp">
					<span class="pullUpIcon"></span>
					<span class="pullUpLabel">上拉加载更多...</span>
				</div>
			</div>
		</script>
		<script>
			var data = {

			}
			template.helper("formate", function(number) {
				return number.toFixed(2);
			});
			var html = template("tpl", data);

			$("#wrapper").html(html);
		</script>
		<script src="../js/charts.js"></script>
		<script>
			$(function(){
				drawPie("pie2");				
				drawLine("line");				
				back(".back");
				jump(".choose", "../park/choose");
			})
		</script>
	</body>

</html>

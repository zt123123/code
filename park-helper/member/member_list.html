		<script>
			back(".back");

			jump(".list-detail", "member_detail");

			var flag = false;
			$(".choose").click(function() {
				if(!flag) {
					$(".member-search").css("top","50px");
					$(".member-search").show();
					$(".show-bg").show();
					flag = !flag;
				} else {
					$(".member-search").css("top","-178px");
					$(".show-bg").hide();
					flag = !flag;
				}
			});
			$(".choose-item>button").click(function(){
				$(this).addClass("btn-active").siblings().removeClass("btn-active");
				$(".member-search").css("top","-178px");
				$(".show-bg").hide();
				flag = !flag;
			})
		</script>
